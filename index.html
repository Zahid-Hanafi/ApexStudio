<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApexStudio</title>
    <meta name="description" content="Login to ApexStudio reservation portal.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="images/logo.png" sizes="512x512"> 
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                
                <div class="text-center mb-4">
                    <h1 class="fw-bold text-primary display-6">ðŸ“· ApexStudio</h1>
                    <p class="text-muted">Welcome back! Please sign in.</p>
                </div>

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        
                        <div id="error-msg" class="alert alert-danger d-none text-center p-2 mb-3 small" role="alert"></div>

                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">Sign In</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0 text-muted">Don't have an account?</p>
                                <a href="register.html" class="text-decoration-none fw-bold text-primary">Create an Account</a>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">&copy; 2025 ApexStudio. All rights reserved.</small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
