<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ApexStudio</title>
    <meta name="description" content="Create a new account at ApexStudio.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="images/logo.png" sizes="512x512"> 
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="text-center mb-4">
                   
                    <h1 class="fw-bold text-primary display-5" ><img src="images/logo.png" height="50" width="80">ApexStudio</h1>
                    <p class="text-muted">Join us to manage your bookings.</p>
                </div>

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        
                        <h4 class="card-title text-center fw-bold mb-4">Create Account</h4>

                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
                                <label for="regName">Full Name</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="regUser" placeholder="Choose Username" required>
                                <label for="regUser">Choose Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="regPass" placeholder="Create Password" required>
                                <label for="regPass">Create Password</label>
                            </div>

                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-success btn-lg fw-bold shadow-sm">Register Now</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0 text-muted">Already have an account?</p>
                                <a href="index.html" class="text-decoration-none fw-bold text-primary">Back to Login</a>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <small class="text-muted">&copy; 2025 ApexStudio. All rights reserved.</small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
